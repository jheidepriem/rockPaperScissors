<!DOCTYPE html>
<html lang="en-US">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body class="body-container">
    <aside class="left-side">Human 🙋‍♀️</aside>
    <main class="main-container">
      <h1>ROCK, PAPER, SCISSORS</h1>
      <h2>Choose Your Game</h2>
      <section>
        <div class="game-1">
          <h3>✌️ Classic ✂️</h3>
          <p>Rock > Scissors</p>
          <p>Paper > Rock</p>
          <p>Scissors > Paper</p>
        </div>
        <div class="game-2">
          <h3>🐙 Difficult 🦖</h3>
          <p>Rock > Scissors and Octo</p>
          <p>Paper> Rock and Dino</p>
          <p>Scissors > Paper and Octo</p>
          <p>Octo > Paper and Dino</p>
          <p>Dino > Scissor and Rock</p>
        </div>
      </section>
    </main>
    <aside class="right-side">Computer 🖥</aside>
   <script type="text/javascript" src="main.js"></script>
  </body>
</html>
